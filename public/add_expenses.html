<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Add Expenses</title>
    <link rel="icon" href="media/logo.ico" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <!-- must be before other css imports -->
    <link href="css/navbar.css" rel="stylesheet" />
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">-->
</head>

<body>
<!-- ################ navbar ################ -->
    <nav class="navbar navbar-spendy">
        <ul class="navbar-nav navbar-spendy">

            <li class="logo navbar-spendy">
                <a class="nav-link navbar-spendy" href="#">
                    <img src="media/logo.png" class="logo-img navbar-spendy" alt="logo" />
                    <span class="logo-text navbar-spendy">Spendy</span>
                </a>
            </li>

            <li class="nav-item navbar-spendy">
                <a class="nav-link navbar-spendy" href="#">
                    <img src="media/dashboard.svg" class="navbar-spendy" alt="dashboard"/>
                    <span class="link-text navbar-spendy">Pregled</span>
                </a>
            </li>

            <li class="nav-item navbar-spendy">
                <a class="nav-link navbar-spendy" href="#">
                    <img src="media/graph.svg" class="navbar-spendy" alt="graph"/>
                    <span class="link-text navbar-spendy">Grafično</span>
                </a>
            </li>

            <li class="nav-item navbar-spendy">
                <a class="nav-link navbar-spendy" href="#">
                    <img src="media/analysis.svg" class="navbar-spendy" alt="analysis"/>
                    <span class="link-text navbar-spendy">Analiza</span>
                </a>
            </li>

            <li class="nav-item navbar-spendy">
                <a class="nav-link navbar-spendy" href="#">
                    <img src="media/expenses.svg" class="navbar-spendy" alt="expenses"/>
                    <span class="link-text navbar-spendy">Stroški</span>
                </a>
            </li>
        </ul>
    </nav>


<!-- ################ main body ################ -->
<main>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="mr-auto"></div>
        <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
            <li class="nav-item dropdown">
                <a
                        class="nav-link text-dark dropdown-toggle"
                        href="#"
                        id="navbarDropdown"
                        role="button"
                        data-toggle="dropdown"
                        aria-haspopup="true"
                        aria-expanded="false"
                >
                    <img
                            src="media/user-1.png"
                            class="img-fluid rounded-circle avatar mr-2"
                            alt="https://generated.photos/"
                    />
                    Janez Novak
                </a>
                <div
                        class="dropdown-menu dropdown-menu-right"
                        aria-labelledby="navbarDropdown"
                >
                    <a class="dropdown-item" href="#">Moj profil</a>
                    <a class="dropdown-item" href="#">Nastavitve</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Odjava</a>
                </div>
            </li>
        </ul>
    </nav>

    <div id="content" class="container-fluid bg-grey px-3">
        <section class="bg-light py-3">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-9 col-md-8">
                        <h1 class="font-weight-bold mb-0">Dodaj prihodke/odhodke</h1>

                    </div>
                </div>
            </div>
        </section>

        <section class="bg-mix py-3">
            <div class="container-fluid">
                <div class="card rounded-0">
                    <div class="card-body">
                        <form>

                            <div class="form-group">
                                <input class="buttonExpenseIncome"
                                       data-size="large"
                                       type="checkbox"
                                       data-width="100%"
                                       data-on="Odhodek"
                                       data-off="Prihodek"
                                       checked data-toggle="toggle"
                                       data-offstyle="success"
                                       data-onstyle="danger"
                                >
                            </div>
                            <div class="row">
                                <div class="form-group col-sm-12 col-md-6">
                                    <label for="vrednostPrihodkaOdhodka">Vnesite vrednost v €</label>
                                    <input type="number"
                                           id="vrednostPrihodkaOdhodka"
                                           placeholder="Vrednost v €"
                                           min="0"
                                           step="0.01"
                                           required
                                    >
                                </div>
                                <div class="form-group col-sm-12 col-md-6">
                                    Datum veljave
                                    <input type="date" required>
                                </div>
                            </div>
                            <div class="row ">
                                <div class="form-group col-sm-12 col-md-6">
                                    <select class="custom-select" required>
                                        <option value="">Izberi odhodek/prihodek</option>
                                        <option value="1">Hrana</option>
                                        <option value="2">Avto</option>
                                        <option value="3">Treningi</option>
                                        <option value="4">Igrice</option>
                                        <option value="5">Žepnina</option>
                                        <option value="6">Plača</option>
                                    </select>
                                    <div class="valid-feedback">
                                        Looks good!
                                    </div>
                                </div>
                                <div class="form-group col-sm-12 col-md-6">
                                    <select class="custom-select" required>
                                        <option value="">Skupina</option>
                                        <option value="1">Služba</option>
                                        <option value="2">Družina Kovač</option>

                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" value="" id="defaultCheck1">
                                <label for="defaultCheck1">
                                    Ponavljujoči se mesečni prihodek/odhodek
                                </label>
                            </div>
                            <button type="submit" class="btn btn-primary">Shrani</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>



    </div>
</main>

<!-- load scripts at the end -->
<script src="js/jquery-3.4.1.slim.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>

<!-- auto refresh on change when developing "python3 -m http.server" -->
<!--    <script type="text/javascript" src="http://livejs.com/live.js"></script>-->
</body>
</html>
