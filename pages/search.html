<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Spendy</title>
    <link rel="icon" href="../media/logo.ico" />
    <link href="../css/bootstrap.min.css" rel="stylesheet" />
    <!-- must be before other css imports -->
    <link href="../css/navbar.css" rel="stylesheet" />
    <link href="../css/main.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>

    <!--    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">-->
  </head>

  <body>
    <!-- ################ navbar ################ -->
    <div class="sidebar">
      <nav class="navbar">
        <ul class="navbar-nav">
          <li class="logo">
            <a class="nav-link" href="#">
              <img src="../media/logo.png" class="logo-img" alt="logo" />
              <span class="logo-text">Spendy</span>
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#">
              <img src="../media/dashboard.svg" alt="dashboard" />
              <span class="link-text">Dashboard</span>
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#">
              <img src="../media/graph.svg" alt="graph" />
              <span class="link-text">Graphical</span>
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#">
              <img src="../media/analysis.svg" alt="analysis" />
              <span class="link-text">Analysis</span>
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#">
              <img src="../media/expenses.svg" alt="expenses" />
              <span class="link-text">Expenses</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>

    <!-- ################ main body ################ -->
    <main>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="mr-auto">
          <h3 class="font-weight-bold mb-0">Janez Novak</h3>
        </div>
        <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
          <li class="nav-item dropdown">
            <a
              class="nav-link text-dark dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <img
                src="../media/user-1.png"
                class="img-fluid rounded-circle avatar mr-2"
                alt="https://generated.photos/"
              />
              Janez Novak
            </a>
            <div
              class="dropdown-menu dropdown-menu-right"
              aria-labelledby="navbarDropdown"
            >
              <a class="dropdown-item" href="#">Moj profil</a>
              <a class="dropdown-item" href="#">Nastavitve</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Odjava</a>
            </div>
          </li>
        </ul>
      </nav>

      <div id="content" class="container search bg-grey px-3">
        <div class="container-fluid">
          <form class="position-relative my-2 w-100">
            <input
              class="form-control"
              type="search"
              placeholder="Isci po dohodkih/odhodkih"
              aria-label="search"
            />
            <button class="btn position-absolute btn-search" type="submit">
              <i class="icon ion-md-search"></i>
            </button>
          </form>
          <div class="row mx-0">
            <div class="mr-auto">
              <!-- Example single danger button -->
              <div class="btn-group">
                <button
                  type="button"
                  class="btn btn-primary dropdown-toggle"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  Sortiraj
                </button>
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="#">Odhodki</a>
                  <a class="dropdown-item" href="#">Prihodki</a>
                  <a class="dropdown-item" href="#">Kategorija</a>
                </div>
              </div>
            </div>
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
              <label class="btn btn-primary">
                <input type="radio" name="options" id="option1" checked />
                Dan
              </label>
              <label class="btn btn-secondary">
                <input type="radio" name="options" id="option2" /> Mesec
              </label>
              <label class="btn btn-secondary">
                <input type="radio" name="options" id="option3" /> Leto
              </label>
            </div>
          </div>
        </div>

        <section class="bg-mix py-3">
          <div class="container-fluid">
            <div class="card my-2">
              <div class="card-body">
                <div class="row">
                  <div class="col-lg-1">
                    <i class='fas fa-arrow-down' style='font-size:48px;color: #cb3b3b'></i>
                  </div>
                  <div class="col-lg-11">
                    <div class="row mx-0">
                      <div class="mr-auto"><b>Tacos</b></div>
                      <div>100€</div>
                    </div>
                    
                    <div class="progress">
                      <div class="progress-bar bg-danger" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
                    </div>
                   
                  </div>
                  <div></div>
                </div>
                
              </div>
            </div>

            <div class="card my-2">
              <div class="card-body">
                <div class="row">
                  <div class="col-lg-1">
                    <i class='fas fa-arrow-up' style='font-size:48px;color: #45a72d'></i>
                  </div>
                  <div class="col-lg-11">
                    <div class="row mx-0">
                      <div class="mr-auto"><b>Delo </b></div>
                      <div>100€</div>
                    </div>
                    
                    <div class="progress">
                      <div class="progress-bar bg-success" role="progressbar" style="width: 75%;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">75%</div>
                    </div>
                   
                  </div>
                  <div></div>
                </div>
                
              </div>
            </div>
            
            <div class="card my-2">
              <div class="card-body">
                <div class="row">
                  <div class="col-lg-1">
                    <i class='fas fa-arrow-down' style='font-size:48px;color: #cb3b3b'></i>
                  </div>
                  <div class="col-lg-11">
                    <div class="row mx-0">
                      <div class="mr-auto"><b>Hobi</b></div>
                      <div>250€</div>
                    </div>
                    
                    <div class="progress">
                      <div class="progress-bar bg-danger" role="progressbar" style="width: 42%;" aria-valuenow="42" aria-valuemin="0" aria-valuemax="100">42%</div>
                    </div>
                    
                  </div>
                  <div></div>
                </div>
                
              </div>
            </div>

            <div class="card my-2">
                <div class="card-body">
                  <div class="row">
                    <div class="col-lg-1">
                      <i class='fas fa-arrow-down' style='font-size:48px;color: #cb3b3b'></i>
                    </div>
                    <div class="col-lg-11">
                      <div class="row mx-0">
                        <div class="mr-auto"><b>Servis avtomobila</b></div>
                        <div>420€</div>
                      </div>
                      
                      <div class="progress">
                        <div class="progress-bar bg-danger" role="progressbar" style="width: 10%;" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">10%</div>
                      </div>
                     
                    </div>
                    <div></div>
                  </div>
                </div>
            </div>
          </div>
          </div>
        </section>
      </div>
    </main>

    <!-- load scripts at the end -->
    <script src="../js/jquery-3.4.1.slim.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>


    <!-- auto refresh on change when developing "python3 -m http.server" -->
    <!--    <script type="text/javascript" src="http://livejs.com/live.js"></script>-->
  </body>
</html>
