<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Settings</title>
    <link rel="icon" href="media/logo.ico" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <!-- must be before other css imports -->
    <link href="css/navbar.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">-->
</head>

<body>
<!-- ################ navbar ################ -->
<div class="sidebar">
    <nav class="navbar">
        <ul class="navbar-nav">
            <li class="logo">
                <a class="nav-link" href="#">
                    <img src="media/logo.png" class="logo-img" alt="logo" />
                    <span class="logo-text">Spendy</span>
                </a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="#">
                    <img src="media/dashboard.svg" alt="dashboard" />
                    <span class="link-text">Dashboard</span>
                </a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="#">
                    <img src="media/graph.svg" alt="graph" />
                    <span class="link-text">Graphical</span>
                </a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="#">
                    <img src="media/analysis.svg" alt="analysis" />
                    <span class="link-text">Analysis</span>
                </a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="#">
                    <img src="media/expenses.svg" alt="expenses" />
                    <span class="link-text">Expenses</span>
                </a>
            </li>
        </ul>
    </nav>
</div>

<!-- ################ main body ################ -->
<main>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="mr-auto"></div>
        <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
            <li class="nav-item dropdown">
                <a
                        class="nav-link text-dark dropdown-toggle"
                        href="#"
                        id="navbarDropdown"
                        role="button"
                        data-toggle="dropdown"
                        aria-haspopup="true"
                        aria-expanded="false"
                >
                    <img
                            src="media/user-1.png"
                            class="img-fluid rounded-circle avatar mr-2"
                            alt="https://generated.photos/"
                    />
                    Janez Novak
                </a>
                <div
                        class="dropdown-menu dropdown-menu-right"
                        aria-labelledby="navbarDropdown"
                >
                    <a class="dropdown-item" href="#">Moj profil</a>
                    <a class="dropdown-item" href="#">Nastavitve</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Odjava</a>
                </div>
            </li>
        </ul>
    </nav>

    <div id="content" class="container-fluid bg-grey px-3">
        <section class="bg-light py-3">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-9 col-md-8">
                        <h1 class="font-weight-bold mb-0">Nastavitve</h1>

                    </div>
                </div>
            </div>
        </section>

        <section class="bg-mix py-3">
            <div class="container-fluid">
                <div class="card rounded-0">
                    <div class="card-body">
                        <form>

                            <div class="form-group row">

                                <div class="form-group  col-sm-12 col-lg-6">
                                    <label for="spremeniGeslo">Spremeni geslo: </label>
                                    <input type="password"
                                           id="spremeniGeslo"
                                           placeholder="Vnesite novo geslo"
                                           required
                                    >
                                </div>
                                <div  class="form-group  col-sm-12 col-lg-6">
                                    <label for="potrdiGeslo">Potrdite novo geslo: </label>
                                    <input type="password"
                                           id="potrdiGeslo"
                                           placeholder="Potrdi geslo"
                                           required
                                    >
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary">Potrdi</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>



    </div>
</main>

<!-- load scripts at the end -->
<script src="js/jquery-3.4.1.slim.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>

</body>
</html>
