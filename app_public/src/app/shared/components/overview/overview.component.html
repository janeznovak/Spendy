<script

    src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"

<script>
    let vs = 0;
    let odhodki = {{narediArray expenses.odhodki}} ;
    let prihodki = {{narediArray expenses.prihodki}} ;

    let resultDataO = [];
    for(let i = 0 ; i < odhodki.length ; i++){
        resultDataO.push( odhodki[i][1]);
        vs -= odhodki[i][1];
    }
    let resultDateO = [];
    for(let i = 0 ; i < odhodki.length ; i++){

        const datum = new Date(odhodki[i][0]);
        const d = datum.getDate();
        const m = datum.getMonth();
        const l = datum.getFullYear();
        resultDateO.push(`${d}. ${m}, ${l}`);
    }

    //PRIHODKI
    let resultDataP = [];
    for(let i = 0 ; i < prihodki.length ; i++){
        resultDataP.push( prihodki[i][1]);
        vs += prihodki[i][1];
    }
    let resultDateP = [];
    for(let i = 0 ; i < prihodki.length ; i++){

        const datum = new Date(prihodki[i][0]);
        const d = datum.getDate();
        const m = datum.getMonth();
        const l = datum.getFullYear();
        resultDateP.push(`${d}. ${m}, ${l}`);
    }


    var ctx = document.getElementById("graficniPrikazPorabe").getContext("2d");
    var myChart = new Chart(ctx, {
        type: "bar",

        data: {
            labels: resultDateO.concat(resultDateP),
            datasets: [
                {
                    label: "Prihodki",
                    data: resultDataP,
                    backgroundColor: "lightgreen",
                    borderColor: "darkgreen",
                    borderWidth: 0.7,
                    maxBarThickness: 30,
                    maxBarLength: 2,
                },
                {
                    label: "Odhodki",
                    data: resultDataO,
                    backgroundColor: "lightcoral",
                    borderColor: "darkred",
                    borderWidth: 0.7,
                    maxBarThickness: 30,
                    maxBarLength: 2,
                },
            ],
        },
        options: {
            scales: {
                yAxes: [
                    {
                        ticks: {
                            beginAtZero: true,
                        },
                    },
                ],
            },
        },
    });
</script>
