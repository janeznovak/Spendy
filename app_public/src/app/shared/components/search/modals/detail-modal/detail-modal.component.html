<div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">{{ activity.category_name }}</h5>
    <button type="button" class="close" data-dismiss="modal" (click)="activeModal.dismiss()" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-lg-1 mr-3">
            <i
                [ngClass]="activity.isExpenditure ? 'fas fa-arrow-down' : 'fas fa-arrow-up'"
                [style.color]="activity.isExpenditure ? '#cb3b3b' : '#45a72d'"
                style="font-size: 48px"
            ></i>
        </div>
        <div class="col-lg-10">
            <div class="row mx-0">
                <div class="mr-auto"><b>Cost: </b></div>
                <div class="cost">{{ activity.cost }}</div>
            </div>

            <div class="row mx-0">
                <div class="mr-auto"><b>Datum: </b></div>
                <div class="date">{{ activity.date | formatirajDatum }}</div>
            </div>

            <div class="row mx-0">
                <div class="mr-auto"><b>Opis: </b></div>
                <div class="description">{{ activity.description }}</div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="activeModal.close()">Close</button>
    <button
        type="button"
        class="btn btn-warning"
        data-toggle="modal"
        data-target="#urediModal"
        (click)="openModal(activity)"
    >
        Uredi
    </button>
    <button id="deleteButton" type="button" class="btn btn-danger" data-dismiss="modal">Izbri≈°i</button>
</div>
