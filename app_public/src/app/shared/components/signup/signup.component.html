<!-- ################ main body ################ -->
<main>
    <div class="main">
        <form action="/signup" method="post" class="box col-sm-12 col-xl-6" id="toJePost">
            <div class="form-group"></div>
            <h1>Registracija</h1>
            <input placeholder="Ime" type="text" id="name1" name="name" />
            <input placeholder="Priimek" type="text" id="lastName1" name="surname" />
            <input placeholder="Epoštni Naslov" type="email" id="email" name="email" />
            <input placeholder="Uporabniško ime" type="text" id="username" name="username" />
            <input placeholder="Geslo" type="password" id="password" name="password" />
            <input placeholder="Ponovite geslo" type="password" id="password1" name="password1" />
            <button
                class="btn btn-primary"
                type="submit"
                id="registracijaGumb"
                onclick="validate()"
            >
                Registracija
            </button>
        </form>
    </div>
</main>
